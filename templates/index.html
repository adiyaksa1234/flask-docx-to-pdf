<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Flask Docx To Pdf</title>
    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 180px;
            padding-bottom: 70px;
          }
    </style>
    {{ toastr.include_jquery() }}
    {{ toastr.include_toastr_css() }}
    {{ toastr.message() }}
</head>

<body>
    {{ toastr.include_toastr_js() }}
    <div class="container form-floating">
        <div class="col-md-12 text-center mx-auto">
             <h1 class="text" class="text-center">Flask Convert</h1>
            <form action="/" method="POST" enctype="multipart/form-data">
                <div class="mb-2">
                    <label for="formFile" class="form-label text-primary">Enter the docx file to convert to pdf, you can drag your file to the form input</label>
                    <input class="form-control shadow-xl text-dark rounded-4 col-3" type="file" name="formFile" id="formFile" accept=".docx" >
                  </div>
                <div class="pt-3">
                    <input type="submit" class="btn btn-primary shadow-xl rounded-4 col-4 mx-auto" value="Convert" id="submit">
                </div>
            </form>
            {% if download %}
            <form action="{{ url_for('download') }}"" method="get">      
                <div class="pt-3">
                    <input type="submit"href="{{ url_for('download') }}" class="btn btn-success col-4 rounded-4 shadow-xl mx-auto float-right" value="Download" id="submit">
                </div>
            </form>
            {% endif %}
        </div>
    </div>
    <script>
        $('.formFile').file_upload();
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
